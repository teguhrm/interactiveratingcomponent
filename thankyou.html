<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="wrapper">
        <div class="box text-center">
            <div class="img-thankyou">
                <img class="" src="/images/illustration-thank-you.svg" alt="thank you">
            </div>
            <span class="user-rating">
                You selected 4 out of 5
            </span>
            <h1 class="title">Thank you!</h1>
            <p class="subtitle">We appreciate you taking the time to give a rating. If you ever need support, dont hesitate to get in touch!</p>
        </div>
    </main>
</body>
</html>
